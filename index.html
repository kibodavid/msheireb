<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeMap | Msheireb Tourism</title>
    <style>
        :root {
            --accent: #d4af37; 
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(212, 175, 55, 0.4);
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #f8fafc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #app-container {
            width: 92%;
            max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }
        .brand-sub { font-size: 0.7rem; color: var(--accent); letter-spacing: 3px; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        .timer { font-size: 1.6rem; font-weight: 800; color: var(--accent); margin-bottom: 10px; }
        
        .progress-wrapper { margin-bottom: 25px; }
        .progress-text { font-size: 0.85rem; color: #94a3b8; margin-bottom: 8px; font-weight: 700; }
        .progress-track { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.4s ease; }
        
        .question-box { font-size: 1.05rem; font-weight: 600; margin-bottom: 25px; min-height: 90px; display: flex; align-items: center; justify-content: center; line-height: 1.4;}
        .options-grid { display: grid; gap: 10px; }
        .opt { background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border); color: #cbd5e1; padding: 14px; border-radius: 12px; cursor: pointer; transition: 0.2s; text-align: left; font-size: 0.95rem; }
        .opt:hover { border-color: var(--accent); background: rgba(212, 175, 55, 0.1); }
        .correct { background: #166534 !important; border-color: #22c55e !important; color: white !important;}
        .wrong { background: #991b1b !important; border-color: #ef4444 !important; color: white !important;}
        
        .overlay { display: none; position: absolute; inset: 0; background: #0f172a; z-index: 100; flex-direction: column; justify-content: center; align-items: center; border-radius: 28px; padding: 30px; }
        .btn-action { background: var(--accent); color: #000; border: none; padding: 16px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 20px; text-decoration: none; text-transform: uppercase;}
        
        .share-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; width: 100%; }
        .btn-share { padding: 12px; border-radius: 10px; font-size: 0.8rem; font-weight: bold; color: white; cursor: pointer; border: none; flex: 1 1 40%; }
        .li-btn { background: #0077b5; }
        .wa-btn { background: #25d366; }
        .x-btn { background: #000; border: 1px solid #333; }

        h1 { color: #fff; margin: 0; font-size: 2.2rem; }
        p { color: #94a3b8; line-height: 1.6; font-size: 0.95rem; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="start-screen" class="overlay" style="display: flex;">
        <div class="brand-sub">Downtown Doha</div>
        <h1>SafeMap</h1>
        <p style="margin-top: 15px;">Experience Qatar's heritage. Master the landmarks of Msheireb while staying safe.</p>
        <button class="btn-action" onclick="begin()">Yalla! Start</button>
    </div>

    <div id="milestone-screen" class="overlay">
        <h1>Milestone 1 Complete</h1>
        <p style="margin-top: 15px;">Landmarks Mastered. Take a breath.</p>
        <button class="btn-action" onclick="resume()">Proceed to Milestone 2</button>
    </div>

    <div id="result-screen" class="overlay">
        <h1>Exploration Over</h1>
        <p id="final-score" style="font-size: 1.5rem; color: var(--accent); margin: 15px 0; font-weight: 800;"></p>
        <p>You are now a certified Msheireb Tourism Ambassador!</p>
        
        <div class="share-container">
            <button class="btn-share li-btn" onclick="share('linkedin')">LinkedIn</button>
            <button class="btn-share wa-btn" onclick="share('whatsapp')">WhatsApp</button>
            <button class="btn-share x-btn" onclick="share('x')">X (Twitter)</button>
        </div>

        <a href="#" class="btn-action" style="background: transparent; color: var(--accent); border: 2px solid var(--accent); margin-top: 25px;" onclick="location.reload()">Try Again</a>
    </div>

    <div class="timer" id="timer">30</div>
    
    <div class="progress-wrapper">
        <div class="progress-text" id="progress-count">0 / 20</div>
        <div class="progress-track"><div id="progress-bar"></div></div>
    </div>

    <div class="question-box" id="q-text">Loading...</div>
    <div class="options-grid" id="o-grid"></div>
</div>

<script>
    const questions = [
        { q: "Msheireb's 'Al Kahraba Street' is famous for being the first street in Qatar to have what?", a: ["Asphalt roads", "Electricity", "Traffic Lights", "Running Water"], c: 1 },
        { q: "Which 5-star hotel in Msheireb is located right in the middle of Barahat Square?", a: ["Park Hyatt", "Mandarin Oriental", "Alwadi Hotel", "The Ritz-Carlton"], c: 1 },
        { q: "What does the word 'Msheireb' actually mean in Arabic?", a: ["New Building", "Place to drink water", "Golden Sand", "Old Market"], c: 1 },
        { q: "Which Msheireb Museum focuses on the history of the oil industry in Qatar?", a: ["Radwani House", "Bin Jelmood House", "Company House", "National House"], c: 2 },
        { q: "Where can you find a high-end Monoprix supermarket within Msheireb Downtown?", a: ["Msheireb Galleria", "Heritage Quarter", "Near the Metro", "Hotel Lobby"], c: 0 },
        { q: "The Msheireb Metro Station is the only place in Doha where which lines meet?", a: ["Red and Green", "Red, Green and Gold", "Gold and Blue", "Green only"], c: 1 },
        { q: "Which rooftop restaurant in Park Hyatt Doha offers iconic skyline views?", a: ["Sora", "The Kitchen", "Izu", "Mosaic"], c: 0 },
        { q: "What makes the Barahat Msheireb square comfortable for tourists even in summer?", a: ["Massive AC fans", "Retractable roof & floor cooling", "Underground mist", "Iced walkways"], c: 1 },
        { q: "Which museum showcases traditional Qatari family life through a restored home?", a: ["Bin Jelmood House", "Radwani House", "Company House", "Museum of Islamic Art"], c: 1 },
        { q: "What is the cost for tourists to use the Msheireb Tram?", a: ["10 QAR", "5 QAR", "Completely Free", "Requires a Gold Card"], c: 2 },
        { q: "Which street connects Msheireb Downtown directly to the Souq Waqif?", a: ["Salwa Road", "Sikkat Wadi Msheireb", "Al Matar St", "Corniche Rd"], c: 1 },
        { q: "What is the primary role of the M7 building in Msheireb?", a: ["Banking Hub", "Police Headquarters", "Design, Fashion & Culture Hub", "Hospital"], c: 2 },
        { q: "In an emergency, what is the official number tourists should call in Qatar?", a: ["911", "999", "112", "101"], c: 1 },
        { q: "Which museum specifically addresses the history of slavery and human rights?", a: ["Radwani House", "Bin Jelmood House", "Company House", "The White House"], c: 1 },
        { q: "What is the 'smart' feature on Msheireb's street poles for emergencies?", a: ["Direct call button to Security", "Drinkable water tap", "Paper map printer", "Battery charger"], c: 0 },
        { q: "Which high-end hotel features an indoor pool and is part of the MGallery collection?", a: ["Mandarin Oriental", "Alwadi Hotel", "Park Hyatt", "W Hotel"], c: 1 },
        { q: "What Guinness World Record does the Msheireb underground project hold?", a: ["Largest underground carpark", "Smallest Metro station", "Longest Tram", "Deepest Museum"], c: 0 },
        { q: "The 'Sahat Al Nakheel' area is famous for what feature?", a: ["Fountain show", "Palm tree plaza", "Electric Tram stop", "Solar panel roof"], c: 1 },
        { q: "What should you do if you lose your belongings in a public Msheireb area?", a: ["Ask a random person", "Visit the Command & Control Center (CCC)", "Post on Facebook", "Go to the Airport"], c: 1 },
        { q: "How often should you check the official Msheireb app for tourism updates?", a: ["Every year", "Only when you get lost", "As often as possible", "Never"], c: 2 }
    ];

    let current = 0, score = 0, clock, time = 30, milestoneReached = false;

    function begin() { document.getElementById('start-screen').style.display = 'none'; loadQ(); }

    function loadQ() {
        if (current === 10 && !milestoneReached) { showMilestone(); return; }
        startClock();
        const data = questions[current]; 
        document.getElementById('q-text').innerText = data.q;
        const grid = document.getElementById('o-grid');
        grid.innerHTML = '';
        data.a.forEach((opt, i) => {
            const b = document.createElement('button');
            b.className = 'opt';
            b.innerText = opt;
            b.onclick = () => verify(i, b);
            grid.appendChild(b);
        });
        updateProgress();
    }

    function updateProgress() {
        document.getElementById('progress-count').innerText = `${current} / 20`;
        document.getElementById('progress-bar').style.width = (current / 20) * 100 + '%';
    }

    function startClock() {
        clearInterval(clock);
        time = 30;
        document.getElementById('timer').innerText = time;
        clock = setInterval(() => {
            time--;
            document.getElementById('timer').innerText = time;
            if (time <= 0) verify(-1);
        }, 1000);
    }

    function verify(choice, btn) {
        clearInterval(clock);
        const correct = questions[current].c;
        const all = document.querySelectorAll('.opt');
        all.forEach(b => b.disabled = true);
        if (choice === correct) { if(btn) btn.classList.add('correct'); score++; } 
        else { if (btn) btn.classList.add('wrong'); all[correct].classList.add('correct'); }
        setTimeout(() => { 
            current++; 
            if (current < 20) { loadQ(); } 
            else { finish(); }
        }, 1200);
    }

    function showMilestone() {
        milestoneReached = true;
        document.getElementById('milestone-screen').style.display = 'flex';
    }

    function resume() { 
        document.getElementById('milestone-screen').style.display = 'none'; 
        loadQ(); 
    }

    function finish() {
        updateProgress();
        document.getElementById('result-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = `Tourism Score: ${score} / 20`;
    }

    function share(platform) {
        const text = `I'm a Msheireb Tourism Ambassador! I scored ${score}/20 on the SafeMap challenge. Explore Doha's heart here:`;
        const url = window.location.href;
        let shareUrl = '';
        if(platform === 'linkedin') shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
        else if(platform === 'whatsapp') shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(text + ' ' + url)}`;
        else if(platform === 'x') shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
        window.open(shareUrl, '_blank');
    }
</script>
</body>
</html>
