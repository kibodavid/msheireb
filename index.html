<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeMap | Msheireb Downtown Doha</title>
    <style>
        :root {
            --accent: #d4af37; 
            --bg: #1e293b;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(212, 175, 55, 0.3);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #334155, #0f172a);
            color: #f8fafc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #app-container {
            width: 92%;
            max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
        }
        .brand-sub { font-size: 0.7rem; color: var(--accent); letter-spacing: 2px; margin-bottom: 5px; text-transform: uppercase; font-weight: 700; }
        .timer { font-size: 1.8rem; font-weight: 800; color: var(--accent); margin-bottom: 10px; }
        
        .progress-wrapper { margin-bottom: 25px; }
        .progress-text { font-size: 0.85rem; color: #cbd5e1; margin-bottom: 8px; font-weight: 700; }
        .progress-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.4s ease; }
        
        .question-box { font-size: 1.1rem; font-weight: 600; margin-bottom: 20px; min-height: 80px; display: flex; align-items: center; justify-content: center; line-height: 1.4; color: #fff;}
        .options-grid { display: grid; gap: 10px; }
        .opt { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.1); color: #cbd5e1; padding: 14px; border-radius: 12px; cursor: pointer; transition: 0.2s; text-align: left; font-size: 0.95rem; }
        .opt:hover { border-color: var(--accent); background: rgba(212, 175, 55, 0.1); }
        .correct { background: #166534 !important; border-color: #22c55e !important; color: white !important;}
        .wrong { background: #991b1b !important; border-color: #ef4444 !important; color: white !important;}
        
        .overlay { display: none; position: absolute; inset: 0; background: #0f172a; z-index: 100; flex-direction: column; justify-content: center; align-items: center; border-radius: 24px; padding: 30px; }
        .btn-action { background: var(--accent); color: #000; border: none; padding: 16px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 15px; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; font-size: 0.85rem; width: 80%;}
        
        /* Share Buttons Styling */
        .share-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 20px; width: 100%; }
        .btn-share { padding: 10px 15px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; color: white; cursor: pointer; border: none; display: flex; align-items: center; gap: 5px; flex: 1 1 40%; justify-content: center; }
        .li-btn { background: #0077b5; }
        .wa-btn { background: #25d366; }
        .x-btn { background: #000000; border: 1px solid #333; }

        h1 { color: #fff; margin: 0; font-size: 1.8rem; }
        p { color: #94a3b8; line-height: 1.6; font-size: 0.95rem; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="start-screen" class="overlay" style="display: flex;">
        <div class="brand-sub">Msheireb Downtown Doha</div>
        <h1>SafeMap</h1>
        <p style="margin-top: 15px;">Experience the future of Doha safely. Discover landmarks while mastering site awareness.</p>
        <button class="btn-action" onclick="begin()">Begin Exploration</button>
    </div>

    <div id="milestone-screen" class="overlay">
        <h1>Milestone 1 Complete</h1>
        <p style="margin-top: 15px;">The Heritage Quarter mastered. Take a breath.</p>
        <button class="btn-action" onclick="resume()">Proceed to Milestone 2</button>
    </div>

    <div id="result-screen" class="overlay">
        <h1>Assessment End</h1>
        <p id="final-score" style="font-size: 1.4rem; color: var(--accent); margin: 10px 0; font-weight: 800;"></p>
        <p>Your Msheireb Safety Explorer rating is ready.</p>
        
        <div class="share-container">
            <button class="btn-share li-btn" onclick="share('linkedin')">LinkedIn</button>
            <button class="btn-share wa-btn" onclick="share('whatsapp')">WhatsApp</button>
            <button class="btn-share x-btn" onclick="share('x')">X (Twitter)</button>
        </div>

        <a href="https://www.linkedin.com/in/davidkiboi" class="btn-action" style="background: transparent; color: var(--accent); border: 1px solid var(--accent);">Developer Profile</a>
    </div>

    <div class="timer" id="timer">30</div>
    
    <div class="progress-wrapper">
        <div class="progress-text" id="progress-count">0 / 20</div>
        <div class="progress-track"><div id="progress-bar"></div></div>
    </div>

    <div class="question-box" id="q-text">Loading...</div>
    <div class="options-grid" id="o-grid"></div>
</div>

<script>
    const questions = [
        { q: "Msheireb Downtown Doha (MDD) is the world's first what?", a: ["Floating city", "Sustainable downtown regeneration project", "Underground city", "Space station"], c: 1 },
        { q: "What is the primary mode of sustainable transport in MDD?", a: ["Petrol Buses", "Msheireb Tram", "Electric Scooters only", "Helicopter"], c: 1 },
        { q: "Where are the four Msheireb Museums located?", a: ["West Bay", "The Heritage Quarter", "Lusail", "Education City"], c: 1 },
        { q: "Which open plaza in MDD is the largest open-air covered square in the Middle East?", a: ["Souq Waqif", "Barahat Msheireb", "City Center Plaza", "Heritage Square"], c: 1 },
        { q: "Where are the emergency fire extinguishers located in MDD public buildings?", a: ["Only in the basement", "All levels and retail corridors", "Only in the Command Center", "Not required"], c: 1 },
        { q: "What color is the universal emergency exit signage across MDD?", a: ["Red", "Green and White", "Yellow", "Blue"], c: 1 },
        { q: "How is MDD designed to keep tourists cool during summer?", a: ["Giant outdoor fans", "Building orientation for natural shade and cooling technology", "Ice dispensers", "Portable umbrellas"], c: 1 },
        { q: "Where can visitors find public AED units in the Msheireb district?", a: ["Only in the Mosque", "Major Security hubs and Lift Landings", "Inside the Tram depot only", "None"], c: 1 },
        { q: "Which department manages all smart-city monitoring in MDD?", a: ["Command and Control Center (CCC)", "Housekeeping", "Marketing", "Finance"], c: 0 },
        { q: "Which street connects MDD directly to Souq Waqif?", a: ["Salwa Road", "Sikkat Wadi Msheireb", "Al Matar St", "B-Ring Road"], c: 1 },
        { q: "In case of a fire alarm, what is the first action to take?", a: ["Finish shopping", "Evacuate via stairs immediately", "Call a friend", "Use the lift"], c: 1 },
        { q: "Which museum tells the story of the families who pioneered Msheireb?", a: ["Radwani House", "Bin Jelmood House", "Company House", "Mohammed Bin Jassim House"], c: 3 },
        { q: "What is the benefit of the zero-emission Msheireb Tram?", a: ["Fastest speed", "Environmentally friendly transport", "Free WiFi only", "Luxury seating"], c: 1 },
        { q: "The Msheireb Prayer Ground is located in which part of the district?", a: ["West", "East", "North", "South"], c: 2 },
        { q: "Who is responsible for safety engineering in MDD during an emergency?", a: ["The Concierge", "Facilities Management & Engineering", "Security only", "HR"], c: 1 },
        { q: "What type of energy-saving tech is integrated into MDD homes?", a: ["Smart Home energy and fire monitoring", "Solar cooking", "Manual shutters", "None"], c: 0 },
        { q: "Which location serves as the primary external assembly point near Barahat?", a: ["Underground Parking", "Open Plaza Area", "Metro Station", "Hotel Kitchen"], c: 1 },
        { q: "What makes Msheireb Downtown a 'Smart City'?", a: ["More TVs", "Integrated tech for energy, water, and safety management", "Free parking", "Robots in streets"], c: 1 },
        { q: "During an evacuation, which exit door is key for the primary assembly area?", a: ["Exit 1", "Exit 4", "Main Gate", "Service Gate"], c: 1 },
        { q: "How often should safety professionals refresh their MDD situational training?", a: ["Once a decade", "Only after a fire", "As often as possible", "Never"], c: 2 }
    ];

    let current = 0, score = 0, clock, time = 30, milestoneReached = false;

    function begin() { document.getElementById('start-screen').style.display = 'none'; loadQ(); }

    function loadQ() {
        if (current === 10 && !milestoneReached) { showMilestone(); return; }
        startClock();
        const data = questions[current]; 
        document.getElementById('q-text').innerText = data.q;
        const grid = document.getElementById('o-grid');
        grid.innerHTML = '';
        data.a.forEach((opt, i) => {
            const b = document.createElement('button');
            b.className = 'opt';
            b.innerText = opt;
            b.onclick = () => verify(i, b);
            grid.appendChild(b);
        });
        updateProgress();
    }

    function updateProgress() {
        document.getElementById('progress-count').innerText = `${current} / 20`;
        document.getElementById('progress-bar').style.width = (current / 20) * 100 + '%';
    }

    function startClock() {
        clearInterval(clock);
        time = 30;
        document.getElementById('timer').innerText = time;
        clock = setInterval(() => {
            time--;
            document.getElementById('timer').innerText = time;
            if (time <= 0) verify(-1);
        }, 1000);
    }

    function verify(choice, btn) {
        clearInterval(clock);
        const correct = questions[current].c;
        const all = document.querySelectorAll('.opt');
        all.forEach(b => b.disabled = true);
        if (choice === correct) { if(btn) btn.classList.add('correct'); score++; } 
        else { if (btn) btn.classList.add('wrong'); all[correct].classList.add('correct'); }
        setTimeout(() => { 
            current++; 
            if (current < 20) { loadQ(); } 
            else { finish(); }
        }, 1200);
    }

    function showMilestone() {
        milestoneReached = true;
        document.getElementById('milestone-screen').style.display = 'flex';
    }

    function resume() { 
        document.getElementById('milestone-screen').style.display = 'none'; 
        loadQ(); 
    }

    function finish() {
        updateProgress();
        document.getElementById('result-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = `Safety Score: ${score} / 20`;
    }

    function share(platform) {
        const text = `I just scored ${score}/20 on the Msheireb SafeMap exploration tool! Mastering safety and tourism in the heart of Doha. Check it out:`;
        const url = window.location.href;
        let shareUrl = '';

        switch(platform) {
            case 'linkedin':
                shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
                break;
            case 'whatsapp':
                shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(text + ' ' + url)}`;
                break;
            case 'x':
                shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
                break;
        }
        window.open(shareUrl, '_blank');
    }
</script>
</body>
</html>
