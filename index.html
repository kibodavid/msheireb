<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeMap â€“ Msheireb Downtown Doha</title>

  <style>
    :root {
      --accent: #00d2ff;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, var(--bg-secondary), var(--bg-primary));
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-main);
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
      text-align: center;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.85;
      text-align: center;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #38bdf8);
      color: #020617;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
    }

    .progress {
      margin-bottom: 16px;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .question {
      font-size: 1rem;
      line-height: 1.45;
      margin-bottom: 14px;
    }

    .option {
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .option:hover {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.12);
    }

    .hidden {
      display: none;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.88);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
  </style>
</head>

<body>

<div class="app">

  <!-- START -->
  <div id="start" class="card">
    <h2>Msheireb Downtown Doha</h2>
    <h1>SafeMap</h1>
    <button id="startBtn">Start Awareness Journey</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="card hidden">
    <div class="progress">
      <div class="progress-info">
        <span id="count">1 / 20</span>
        <span id="timer">30s</span>
      </div>
      <div class="bar"><div id="fill" class="fill"></div></div>
    </div>

    <div id="question" class="question"></div>
    <div id="options"></div>
  </div>

  <!-- RESULT -->
  <div id="result" class="card hidden">
    <h1>Journey Complete</h1>
    <h2 id="score"></h2>
    <button onclick="window.location.href='https://example.com'">
      Visit Developer Profile
    </button>
  </div>

</div>

<!-- MILESTONE -->
<div id="milestone" class="overlay hidden">
  <div class="card">
    <h1>Milestone 1 Complete</h1>
    <h2>Pause. Look around. Breathe.</h2>
    <button id="continue">Proceed to Milestone 2</button>
  </div>
</div>

<script>
  const questions = [
    { q: "What is the main purpose of Msheireb Downtown Doha?", o: ["Residential only", "Tourism only", "A sustainable mixed-use district", "Industrial zone"], a: 2 },
    { q: "Which transport option directly serves Msheireb Downtown Doha?", o: ["Tram only", "Metro station", "Water taxi", "Airport shuttle"], a: 1 },
    { q: "What should a professional do first during an emergency in Msheireb Downtown Doha?", o: ["Run immediately", "Assess surroundings calmly", "Ignore alarms", "Call friends"], a: 1 },
    { q: "Where are emergency assembly points generally located in Msheireb Downtown Doha?", o: ["Underground", "Open public plazas", "Inside buildings", "Parking ramps"], a: 1 },
    { q: "Msheireb Downtown Doha is designed with which architectural principle?", o: ["High-rise glass towers", "Traditional Qatari heritage", "Industrial design", "Minimal zoning"], a: 1 },
    { q: "Why is situational awareness important in busy districts like Msheireb?", o: ["For navigation only", "To respond quickly and stay safe", "For social reasons", "For shopping"], a: 1 },
    { q: "Who should be aware of evacuation routes in Msheireb Downtown Doha?", o: ["Security only", "Professionals only", "All visitors and team members", "Management only"], a: 2 },
    { q: "Which feature improves walkability and safety in Msheireb?", o: ["Wide roads", "Shaded walkways", "High fences", "Vehicle-only zones"], a: 1 },
    { q: "What role do public squares play in Msheireb?", o: ["Decoration only", "Emergency gathering points", "Private access", "Parking"], a: 1 },
    { q: "What should you do if you hear a public safety announcement?", o: ["Ignore it", "Record it", "Follow instructions calmly", "Leave the area immediately"], a: 2 },

    { q: "Msheireb Downtown Doha promotes which sustainability goal?", o: ["Energy waste", "Human-centered design", "Urban congestion", "Private transport"], a: 1 },
    { q: "Which behavior supports safety awareness in tourist areas?", o: ["Using phone constantly", "Knowing landmarks", "Avoiding maps", "Rushing"], a: 1 },
    { q: "Emergency signage in Msheireb is designed to be:", o: ["Hidden", "Decorative", "Clear and multilingual", "Temporary"], a: 2 },
    { q: "Who can assist during an emergency in Msheireb?", o: ["Only police", "Trained professionals and responders", "Tour guides only", "Visitors"], a: 1 },
    { q: "Why are shaded streets important in Msheireb?", o: ["Style only", "Heat comfort and safety", "Advertising", "Lighting"], a: 1 },
    { q: "What should a team member do after reaching an assembly area?", o: ["Leave immediately", "Wait for instructions", "Re-enter buildings", "Ignore checks"], a: 1 },
    { q: "Msheireb encourages movement primarily by:", o: ["Private cars", "Walking and public transport", "Heavy trucks", "Scooters only"], a: 1 },
    { q: "Situational awareness includes:", o: ["Knowing exits and landmarks", "Watching people only", "Using headphones", "Avoiding signs"], a: 0 },
    { q: "Why is wayfinding important in Msheireb?", o: ["Decoration", "Tourism and safety navigation", "Advertising", "Control"], a: 1 },
    { q: "How often should professionals refresh their safety awareness?", o: ["Once", "Only during drills", "Rarely", "As often as possible"], a: 3 }
  ];

  let index = 0, score = 0, time = 30, timer, paused = false;

  const start = document.getElementById("start");
  const quiz = document.getElementById("quiz");
  const result = document.getElementById("result");
  const milestone = document.getElementById("milestone");

  const qText = document.getElementById("question");
  const options = document.getElementById("options");
  const count = document.getElementById("count");
  const fill = document.getElementById("fill");
  const timerEl = document.getElementById("timer");

  document.getElementById("startBtn").onclick = () => {
    start.classList.add("hidden");
    quiz.classList.remove("hidden");
    load();
  };

  document.getElementById("continue").onclick = () => {
    milestone.classList.add("hidden");
    paused = false;
    load();
  };

  function load() {
    clearInterval(timer);
    time = 30;
    timerEl.textContent = time + "s";

    const q = questions[index];
    qText.textContent = q.q;
    options.innerHTML = "";

    count.textContent = `${index + 1} / 20`;
    fill.style.width = (index / 20) * 100 + "%";

    q.o.forEach((opt, i) => {
      const div = document.createElement("div");
      div.className = "option";
      div.textContent = opt;
      div.onclick = () => answer(i);
      options.appendChild(div);
    });

    timer = setInterval(() => {
      time--;
      timerEl.textContent = time + "s";
      if (time === 0) next();
    }, 1000);
  }

  function answer(i) {
    clearInterval(timer);
    if (i === questions[index].a) score++;
    next();
  }

  function next() {
    index++;

    if (index === 10 && !paused) {
      paused = true;
      milestone.classList.remove("hidden");
      return;
    }

    if (index >= questions.length) {
      quiz.classList.add("hidden");
      result.classList.remove("hidden");
      document.getElementById("score").textContent = `${score} / 20`;
      return;
    }

    load();
  }
</script>

</body>
</html>
